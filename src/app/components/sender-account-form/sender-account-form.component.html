<form [formGroup]="senderAccountForm">
	<div class="mb-2">
		<label for="accountName" translate>ACCOUNT_NICKNAME</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="icon-emotsmile"></i></span>
			<input type="text" name="accountName" id="accountName" class="form-control" placeholder="{{'ACCOUNT_NICKNAME' | translate}}" formControlName="name">
		</div>
	</div>

	<div class="inline-field-wrapper">
		<div class="mb-2">
			<label for="city" translate>CITY</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-map"></i></span>
				<select name="city" id="city" class="select" formControlName="city">
					<option value="" translate>PLEASE_SELECT</option>
					<option 
						*ngFor="let city of citiesList"
						[value]="city.name"
						>{{city.name}}
					</option>
				</select>
			</div>

		</div>
		<div class="mb-2">
			<label for="zipcode" translate>ZIPCODE</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-home"></i></span>
				<input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="{{'ZIPCODE' | translate}}" formControlName="zipcode">
			</div>
		</div>
	</div>
	<div class="inline-field-wrapper">
		<div class="mb-2">
			<label for="address" translate>ADDRESS</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-location-pin"></i></span>
				<input type="text" name="address" id="address" class="form-control" placeholder="{{'ADDRESS' | translate}}" formControlName="address">
			</div>
		</div>
		<div class="mb-2">
			<label for="buildingNumber" translate>BUILDING_NUMBER</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-directions"></i></span>
				<input type="text" name="buildingNumber" id="buildingNumber" class="form-control" placeholder="{{'BUILDING_NUMBER' | translate}}" formControlName="buildingNumber">
			</div>
		</div>
	</div>
	<button (click)="createAccount()" class="btn btn-primary">
		<i class="fa fa-plus"></i>
		<span translate>CREATE</span>
	</button>
</form>
