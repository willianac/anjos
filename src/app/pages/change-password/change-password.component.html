<div class="card">
  <div class="card-header" translate>CHANGE_PASSWORD</div>
  <div class="card-block">
    <form action="" class="form-horizontal" method="post">
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="current" translate>PASSWORD_CURRENT</label>
        <div class="col-md-3">
          <input class="form-control" id="current" name="current" type="password" [(ngModel)]="password.current" #currentPassInput>
					<i (click)="handleInputsVisibility($event.target)" class="eye-toggle icon-eye" id="current"></i>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="new" translate>PASSWORD_NEW</label>
        <div class="col-md-3">
          <input (input)="checkPassword()" class="form-control" id="new" name="new" type="password" [(ngModel)]="password.new" #newPassInput>
					<i (click)="handleInputsVisibility($event.target)" class="eye-toggle icon-eye" id="new"></i>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="confirm" translate>PASSWORD_CONFIRM</label>
        <div class="col-md-3">
          <input class="form-control" id="confirm" name="confirm" type="password" [(ngModel)]="password.confirm" #confirmPassInput>
					<i (click)="handleInputsVisibility($event.target)" class="eye-toggle icon-eye" id="confirm"></i>
        </div>
      </div>
			<div class="password-rules mb-3">
				<span>
					<i class="fa fa-times" #minLength></i>
					Deve ter no mínimo 10 caracteres
				</span>
				<span>
					<i class="fa fa-times" #hasUppercase></i>
					Deve ter uma letra maiúscula
				</span>
				<span>
					<i class="fa fa-times" #hasDigit></i>
					Deve ter um dígito
				</span>
			</div>
      <div class="row">
        <div class="col-12">
            <ngx-loading [show]="isLoading"></ngx-loading>
        </div>
      </div>
      <div class="row">
        <div class="col-6 btn-wrapper">
          <button class="btn btn-primary px-4" (click)="doChange()" translate>CHANGE_PASSWORD</button>
        </div>
      </div>
    </form>
  </div>
</div>
