<div class="button-wrapper">
	<button type="button" class="btn btn-secondary go-back-btn" [routerLink]="['/admin', 'transfer']">
		<i class="icon-arrow-left"></i>
		<span translate>BACK</span>
	</button>
</div>

<div class="card">
	<div class="card-header" translate>CHOOSE_INVOICE_SEE_DETAILS</div>
	<div class="card-block table-responsive">
		<div class="custom-dropdown" (click)="toggleDropdown()">
			<i class="fa fa-filter"></i>
			<span *ngIf="!sortType; else sortLabel" class="sort-label">Sort By</span>
			<i class="icon-arrow-down"></i>
			<div class="dropdown-content" *ngIf="showDropdown">
				<button (click)="sortBy('INVOICENUMBER')" class="btn btn-primary btn-sm">Invoice Nº</button>
				<button (click)="sortBy('RECEIVERNAME')" class="btn btn-primary btn-sm hide-on-mobile" translate>RECEIVER</button>
				<button (click)="sortByAmount()" class="btn btn-primary btn-sm" translate>AMOUNT</button>
				<button (click)="sortByDate()" class="btn btn-primary btn-sm" translate>DATE</button>
			</div>
		</div>
		<table class="table table-striped table-hover table-clickable table-sm">
			<thead>
				<tr>
					<th translate>CREATED_ON</th>
					<th translate class="hide-on-mobile">RECEIVER</th>
					<th translate>AMOUNT</th>
					<th>Invoice Nº</th>				
					<th class="hide-on-mobile">Status</th>
					<th class="hide-on-large"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let invoice of invoiceList" [routerLink]="['/admin', 'invoice', invoice.INVOICENUMBER]">
					<td>{{invoice.DATE}} <span class="hide-on-mobile">{{invoice.TIME}}</span></td>
					<td class="hide-on-mobile">{{invoice.RECEIVERNAME}} {{invoice.RECEIVERLAST}}</td>
					<td>
						<span>USD</span>
						{{invoice.INVOICETOTAL}}
					</td>
					<td class="invoice-num">
						<img src="../../../assets/img/flags/{{invoice.FLAG}}.png" alt="a country flag" class="flag">
						<svg *ngIf="invoice.PAYMETHOD === 'BANKDEP'; else cashIcon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path fill="currentColor" d="M200-280v-280h80v280h-80Zm240 0v-280h80v280h-80ZM80-120v-80h800v80H80Zm600-160v-280h80v280h-80ZM80-640v-80l400-200 400 200v80H80Z"/></svg>

						<ng-template #cashIcon>
							<svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path fill="currentColor" d="M560-440q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35ZM280-320q-33 0-56.5-23.5T200-400v-320q0-33 23.5-56.5T280-800h560q33 0 56.5 23.5T920-720v320q0 33-23.5 56.5T840-320H280Zm80-80h400q0-33 23.5-56.5T840-480v-160q-33 0-56.5-23.5T760-720H360q0 33-23.5 56.5T280-640v160q33 0 56.5 23.5T360-400Zm440 240H120q-33 0-56.5-23.5T40-240v-440h80v440h680v80ZM280-400v-320 320Z"/></svg>
						</ng-template>
						***{{invoice.INVOICENUMBER.slice(-5)}}
					</td>
					<td class="hide-on-mobile">
						<strong 
							class="status"
							[class.voided]="invoice.INVOICESTATUS === 'Void'" 
							[class.paid]="invoice.INVOICESTATUS === 'Paid'"
							[class.adm-hold]="invoice.INVOICESTATUS === 'Adm Hold'"
							[class.agt-hold]="invoice.INVOICESTATUS === 'Agt Hold'"
						>{{invoice.INVOICESTATUS}}
						<i *ngIf="invoice.INVOICESTATUS === 'Paid'" class="fa fa-check"></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Void'" class="fa fa-times"></i>
					</strong>
					</td>
					<td class="hide-on-large">
						<i *ngIf="invoice.INVOICESTATUS === 'Paid'"><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M444-200h70v-50q50-9 86-39t36-89q0-42-24-77t-96-61q-60-20-83-35t-23-41q0-26 18.5-41t53.5-15q32 0 50 15.5t26 38.5l64-26q-11-35-40.5-61T516-710v-50h-70v50q-50 11-78 44t-28 74q0 47 27.5 76t86.5 50q63 23 87.5 41t24.5 47q0 33-23.5 48.5T486-314q-33 0-58.5-20.5T390-396l-66 26q14 48 43.5 77.5T444-252v52Zm36 120q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Void'" class="fa fa-times"></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Adm Hold'"><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q54 0 104-17.5t92-50.5L228-676q-33 42-50.5 92T160-480q0 134 93 227t227 93Zm252-124q33-42 50.5-92T800-480q0-134-93-227t-227-93q-54 0-104 17.5T284-732l448 448Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Agt Hold'"><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q54 0 104-17.5t92-50.5L228-676q-33 42-50.5 92T160-480q0 134 93 227t227 93Zm252-124q33-42 50.5-92T800-480q0-134-93-227t-227-93q-54 0-104 17.5T284-732l448 448Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Transmitted'"><svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="m98-537 168-168q14-14 33-20t39-2l52 11q-54 64-85 116t-60 126L98-537Zm205 91q23-72 62.5-136T461-702q88-88 201-131.5T873-860q17 98-26 211T716-448q-55 55-120 95.5T459-289L303-446Zm276-120q23 23 56.5 23t56.5-23q23-23 23-56.5T692-679q-23-23-56.5-23T579-679q-23 23-23 56.5t23 56.5ZM551-85l-64-147q74-29 126.5-60T730-377l10 52q4 20-2 39.5T718-252L551-85ZM162-318q35-35 85-35.5t85 34.5q35 35 35 85t-35 85q-25 25-83.5 43T87-74q14-103 32-161t43-83Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Posted'"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="18" viewBox="0 -960 960 960" width="18"><path d="M120-80v-800l60 60 60-60 60 60 60-60 60 60 60-60 60 60 60-60 60 60 60-60 60 60 60-60v800l-60-60-60 60-60-60-60 60-60-60-60 60-60-60-60 60-60-60-60 60-60-60-60 60Zm120-200h480v-80H240v80Zm0-160h480v-80H240v80Zm0-160h480v-80H240v80Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'Verified'"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="18" viewBox="0 -960 960 960" width="18"><path d="m691-150 139-138-42-42-97 95-39-39-42 43 81 81ZM240-600h480v-80H240v80ZM720-40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40ZM120-80v-680q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v267q-28-14-58.5-20.5T720-520H240v80h284q-17 17-31.5 37T467-360H240v80h203q-2 10-2.5 19.5T440-240q0 42 11.5 80.5T486-86l-6 6-60-60-60 60-60-60-60 60-60-60-60 60Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'D.N.Q.'"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="18" viewBox="0 -960 960 960" width="18"><path d="m40-120 440-760 440 760H40Zm440-120q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Z"/></svg></i>
						<i *ngIf="invoice.INVOICESTATUS === 'T.B.R.' || invoice.INVOICESTATUS === 'Refunded'"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="18" viewBox="0 -960 960 960" width="18"><path d="M574-618q-12-30-35.5-47T482-682q-18 0-35 5t-31 19l-58-58q14-14 38-25.5t44-14.5v-84h80v82q45 9 79 36.5t51 71.5l-76 32ZM792-56 608-240q-15 15-41 24.5T520-204v84h-80v-86q-56-14-93.5-51T292-350l80-32q12 42 40.5 72t75.5 30q18 0 33-4.5t29-13.5L56-792l56-56 736 736-56 56Z"/></svg></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<ng-template #sortLabel>
	<span class="sort-label">{{sortType}}</span>
</ng-template>
