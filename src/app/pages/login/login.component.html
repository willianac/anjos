<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card">
            <div class="card-block">
              <form (ngSubmit)="doLogin()" class="card-block">
                <h1>{{ 'LOGIN' | translate }}</h1>
                <p class="text-muted" translate>LOGIN_SUB</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input name="email" [(ngModel)]="loginInputs.email" type="text" class="form-control" placeholder="{{ 'USERNAME' | translate }}">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input name="password" [(ngModel)]="loginInputs.password" type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}">
                </div>
                <div class="row">
                  <div class="col-12">
                      <ngx-loading [show]="isLoading"></ngx-loading>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="submit" class="btn btn-primary px-4" routerLinkActive="active" value="{{ 'LOGIN' | translate }}"/>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" [routerLink]="['/recover']" translate>FORGOT_PASSWORD</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Transamericas Services</h2>
                <p class="copyright-label">Copyright (c) 2001-2023 C&D International Systems</p>
								<span class="brand-label">Powered by MoneyTransferSystem.com</span>
                <!-- <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']" translate>REGISTER_NOW</button> -->
              </div>
            </div>
          </div>
          <div class="lang-bar card-footer text-center">
            <language-list></language-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
