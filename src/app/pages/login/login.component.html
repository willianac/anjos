<header class="mobile-brand-navbar">
	<span class="mobile-text">{{appSetup?.clientName}}</span>
</header>
<div class="app align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card">
            <div class="card-block">
              <form (ngSubmit)="doLogin()" class="card-block">
                <h1>{{ 'LOGIN' | translate }}</h1>
                <p class="text-muted" translate>LOGIN_SUB</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input name="email" [(ngModel)]="loginInputs.email" type="text" class="form-control" placeholder="{{ 'USERNAME' | translate }}">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input name="password" [(ngModel)]="loginInputs.password" type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}">
                </div>
                <div class="row">
                  <div class="col-12">
                      <ngx-loading [show]="isLoading"></ngx-loading>
                  </div>
                </div>
                <div class="row">
                  <div class="button-wrapper col-12">
                    <input type="submit" class="btn btn-primary px-4" routerLinkActive="active" value="{{ 'LOGIN' | translate }}"/>
										<button type="button" class="btn btn-secondary" [routerLink]="['/register']" translate>REGISTER_NOW</button>
										<button type="button" class="btn btn-link px-0" [routerLink]="['/recover']" translate>FORGOT_PASSWORD</button>
                  </div>
                  <!-- <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" [routerLink]="['/recover']" translate>FORGOT_PASSWORD</button>
                  </div> -->
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>{{appSetup?.clientName}}</h2>
                <p class="copyright-label">{{appSetup?.copyright}} <span>{{appSetup?.copyrightYear}}</span> </p>
								<span class="brand-label">Powered by MoneyTransferSystem.com</span>
                <!-- <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']" translate>REGISTER_NOW</button> -->
              </div>
            </div>
          </div>
          <div class="lang-bar card-footer text-center">
            <language-list></language-list>
          </div>
        </div>
      </div>	
    </div>
  </div>
	<div class="mobile-label">
		<a href="http://moneytransfersystem.com" target="_blank">Powered by MoneyTransferSystem.com</a>
		<span>{{appSetup?.copyright}} 
			<span>{{appSetup?.copyrightYear}}</span> 
		</span>
	</div>
</div>
