	<div class="status-container">
		<svg *ngIf="status === 'Success'; else failIcon" class="check-icon" xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64"><path fill="currentColor" d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
		<ng-template #failIcon>
			<svg class="cancel-icon" xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64"><path fill="currentColor" d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
		</ng-template>

		<h1 class="status-title ok" *ngIf="status === 'Success'" translate>SUCCESS</h1>
		<h1 class="status-title fail" *ngIf="status === 'Fail'">Ooops</h1>
		<h1 class="status-title fail" *ngIf="status === 'Cancelled'" translate>CANCELED</h1>

		<p class="status-description" *ngIf="status === 'Success'" translate>PAYMENT_SUCCESS</p>
		<p class="status-description" *ngIf="status === 'Fail'" translate>PAYMENT_FAIL</p>
		<p class="status-description" *ngIf="status === 'Cancelled'" translate>PAYMENT_CANCELED</p>

		<button (click)="navigateToHome()" class="btn btn-primary px-4" translate>BACK</button>
	</div>
</main>
