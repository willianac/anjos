<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <form action="" class="form-horizontal" method="post">
              <h2 translate>RECOVER_PASSWORD</h2>
              <p class="text-muted" translate>RECOVER_SUB</p>

              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input class="form-control" id="email" name="email" type="text" [(ngModel)]="email">
              </div>
              <div class="row">
                <div class="col-12">
                    <ngx-loading [show]="isLoading"></ngx-loading>
                </div>
              </div>
              
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary px-4" (click)="doRecover()" translate>RECOVER_PASSWORD</button>
                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-link px-0" [routerLink]="['/login']" translate>BACK_TO_LOGIN</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
