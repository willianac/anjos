<div class="card">
  <div class="card-header" translate>SENDER_ACCOUNTS</div>
  <div class="card-block">
    <table class="table table-striped table-hover table-clickable table-sm">
      <thead>
        <tr>
          <th ></th>
          <th translate>BANK</th>
          <th translate>BRANCH</th>
          <th translate>ACCOUNT</th>
          <th translate>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!accountList || accountList.length <= 0">
          <td colspan="5" translate>NO_ACCOUNTS_REGISTERED</td>
        </tr>
        <tr *ngFor="let account of accountList" (click)="selectAccount(account)">
          <td><i class="fa fa-check" *ngIf="account._id === currentAccount._id"></i></td>
          <td>{{account.label}}</td>
          <td>{{account.aba}}</td>
          <td>{{account.account}}</td>
          <td><button type="button" class="btn btn-danger btn-sm" (click)="delete(account)" translate>BUTTON_DELETE</button></td>
        </tr>
      </tbody>
    </table>
    <div class="input-group mb-3">
      <button type="button" class="btn btn-primary" (click)="toggleAddMode()" *ngIf="!modeAdd" translate>ADD_ACCOUNT</button>
    </div>
  </div>
</div>
<div class="card" *ngIf="modeAdd">
  <div class="card-header" translate>ADD_ACCOUNT</div>
  <div class="card-block">
    <div class="row" *ngIf="message">
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          {{message}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="input-group mb-3">
          <span class="input-group-addon"><i class="fa fa-tag fa-fw"></i></span>
          <input type="text" id="label" name="label" [(ngModel)]="newAccount.label" class="form-control" placeholder="{{ 'BANK_ACCOUNT_LABEL' | translate }}" tabindex="1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon"><i class="fa fa-bank fa-fw"></i></span>
          <input type="text" id="aba" name="aba" [(ngModel)]="newAccount.aba" [textMask]="{mask: maskAba}" class="form-control" placeholder="{{ 'ABA' | translate }}" (focus)="clearMessage()" tabindex="2">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-addon"><i class="fa fa-fw">123</i></span>
          <input type="text" id="account" name="account" [(ngModel)]="newAccount.account" [textMask]="{mask: maskAccount}" class="form-control" placeholder="{{ 'BANK_ACCOUNT' | translate }}" (focus)="clearMessage()" tabindex="3">
        </div>
        <div class="input-group mb-3">
          <button type="button" (click)="addAccount()" class="btn btn-primary" translate>ADD_ACCOUNT</button>
        </div>
      </div>
    </div>
  </div>
</div>
