<div class="card">
  <div class="card-header" translate>TRANSFER_AMOUNT</div>
  <div class="card-block">
    <form action="" class="form-horizontal" method="post">
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="send">{{'SEND' | translate}} ({{ linkInfo.BaseUnit }})</label>
        <div class="col-md-3">
          <input class="form-control" id="send" name="send" type="number" step="0.01" [(ngModel)]="transfer.base" (change)="convertBase()">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 form-control-label" for="receive">{{'RECEIVE' | translate}} ({{ linkInfo.SendUnit }})</label>
        <div class="col-md-3">
          <input class="form-control" id="receive" name="receive" type="number" step="0.01" [(ngModel)]="transfer.send" (change)="convertSend()">
          <span class="help-block">1 {{ linkInfo.BaseUnit }} = {{ linkInfo.Rate }} {{ linkInfo.SendUnit }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12" *ngIf="message">
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary px-4" (click)="select()" translate>NEXT</button>
        </div>
      </div>
    </form>
  </div>
</div>
