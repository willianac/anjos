<div class="card">
	<div class="card-header">
		<span translate>SELECT_CITY</span>
	</div>

	<div class="card-block">
		<table class="table table-striped table-hover table-clickable table-sm">
			<thead>
				<tr>
					<th translate>COUNTRY</th>
					<th translate>CITY</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let city of cityList" (click)="select(city)">
					<td>
						<img src="../../../assets/img/flags/{{city.Country}}.png" alt="a country flag" class="flag">
					</td>
					<td>
						{{city.City}}
					</td>
					<td><i class="icon-arrow-right"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
