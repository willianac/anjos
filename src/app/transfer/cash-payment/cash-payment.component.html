<div class="card">
	<div class="card-header">
		<span translate>TRANSFER_AMOUNT</span>
	</div>

	<div class="card-block">
		<table class="table table-striped table-hover table-clickable table-sm">
			<thead>
				<tr>
					<th>Country</th>
					<th>City</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let city of cityList">
					<td>
						<img src="../../../assets/img/flags/NG.png" alt="a country flag" class="flag">
					</td>
					<td>
						{{city.City}}
					</td>
					<td><i class="icon-arrow-right"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
