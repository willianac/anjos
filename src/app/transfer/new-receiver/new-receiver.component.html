<div class="card">
	<div class="card-header">
		<span translate>FILL_ALL_FIELDS_FOR_NEW_RECEIVER</span>
		<img src="../../../assets/img/flags/{{countryFlag}}.png" alt="a country flag">
	</div>
	<div class="card-block">
		<h4 class="form-title" translate>NEW_RECEIVER</h4>
		<app-generic-form
			*ngIf="!isAfricanReceiver; else africanForm"
			[kinshipList]="kinshipList"
			[stateList]="stateList"
			[bankList]="bankList"
			[country]="country"
			(submitEvent)="submit($event)"
		>
		</app-generic-form>
		<div class="loading-wrapper">
			<ngx-loading [show]="isLoading"></ngx-loading>
		</div>
	</div>
</div>
<ng-template #africanForm>
	<app-african-form
		[kinshipList]="kinshipList"
		[bankList]="bankList"
		[stateList]="stateList"
		[country]="country"
	>
	</app-african-form>
</ng-template>
