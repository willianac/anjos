<div class="card">
  <div class="card-header" translate>SELECT_RECEIVER_BANK_ACCOUNT</div>
  <div class="card-block">
    <table class="table table-striped table-hover table-clickable table-sm">
      <thead>
        <tr>
          <th translate>BANK</th>
          <th translate>BRANCH</th>
          <th translate>ACCOUNT</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="accountList && accountList.length > 0">
          <tr *ngFor="let account of accountList" (click)="select(account)">
            <td>{{account.BankName}}</td>
            <td>{{account.BankName === "PIX" ? "" : account.BankBranch}}</td>
            <td>{{account.BankName === "PIX" ? ('****' + (account.AccountNo | last4digits)) : (account.AccountNo)}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!accountList || accountList.length < 1">
          <tr>
            <td translate>NO_ACCOUNTS_FOUND</td>*
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
