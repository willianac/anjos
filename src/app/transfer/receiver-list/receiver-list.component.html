<button type="button" class="btn btn-secondary go-back-btn" [routerLink]="['/admin', 'transfer']">
	<i class="icon-arrow-left"></i>
	<span translate>BACK</span>
</button>
<div *ngIf="payOptions.BankDep === 'YES'" class="add-receiver-container">
	<button [routerLink]="['/admin/transfer/new/receiver']" class="btn btn-primary">
		<i class="fa fa-plus"></i>
		<span translate>ADD_RECEIVER</span>
	</button>
</div>

<div class="card">
  <div class="card-header">
		<span translate>SELECT_RECEIVER_FROM </span>
		<img class="flag" src="../../../assets/img/flags/{{receiverListCountry}}.png" alt="">
	</div>
  <div class="card-block">
    <table class="table table-striped table-hover table-clickable table-sm">
      <thead>
        <tr>
          <th translate>NAME</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="receiverList && receiverList.length > 0">
          <tr *ngFor="let receiver of receiverList" (click)="select(receiver)">
            <td>{{receiver.ReceiverName}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!receiverList || receiverList.length < 1">
          <tr>
            <td translate>NO_RECEIVERS_FOUND</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
